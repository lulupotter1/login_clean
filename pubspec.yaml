name: registration_test
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dio: ^5.3.2
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  auto_route: ^7.8.3
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  retrofit: ^4.0.3
  injectable: ^2.3.2
  flutter_secure_storage: ^9.0.0
  email_validator: ^2.1.17
  flutter_svg: ^2.0.7
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.1
  retrofit_generator: ^8.0.1
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true


  assets:
    - assets/
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: ManropeBold
      fonts:
        - asset: assets/fonts/Manrope-Bold.ttf


    - family: ManropeMedium
      fonts:
        - asset: assets/fonts/Manrope-Medium.ttf

    - family: ManropeRegular
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
 
    - family: ManropeSemiBold
      fonts:
        - asset: assets/fonts/Manrope-SemiBold.ttf
